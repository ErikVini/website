---
layout: default
---

<div class="container py-4">
  <div class="row">
    <div class="col-md-8" id="post-list">
      <h3>Ãšltimas Postagens</h3>

      {% for post in paginator.posts %}
      <div class="py-3">
        <a href="{{ post.url }}">
          <div style="background-image: url({{ post.image }});
                    background-repeat: no-repeat;
                    background-size: cover;
                    background-position: center center;
                    width: 100%; 
                    height: 18rem;" class="img">
          </div>
          <h3 class="mt-2">{{ post.title }}</h3>
        </a>
        {{ post.excerpt }}
        <div class="row">
          <div class="col-8">
            <spam class="small">
              <i class="far fa-user"></i> {{ site.data.authors[post.author].name }}
            </spam>
          </div>
          <div class="col-4 text-right">
            <span class="pr-2 small">
              <i class="far fa-calendar-alt"></i> {{ post.date | date_to_string }}
            </span>
          </div>
        </div>
      </div>
      <hr>
      {% endfor %}
    </div>
    <div class="col-md-4">
      <h3>Categorias</h3>
    </div>
  </div>
</div>
